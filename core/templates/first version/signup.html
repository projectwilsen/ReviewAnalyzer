{% extends 'base.html' %}

{% load static %}


{% block content %}
    <section class = "home">
        <div class = "form_container">
            <div class = "form signup_form">
                <form action  = "{% url 'signup' %}" method = "POST">
                {% csrf_token %}
                    <h2>Signup</h2>

                    <div class = "input_box">
                        <input type="username" name = "username" placeholder="Enter your username" id = "username" required/>
                        <i class = "uil uil-user username"></i>
                    </div>

                    <div class = "input_box">
                        <input type="email" name = "email" placeholder="Enter your email" id = "email" required/>
                        <i class = "uil uil-envelope-alt email"></i>
                    </div>

                    <div class = "input_box">
                        <input type="password" name = "password1"placeholder="Enter your password" id = "password1" required/>
                        <i class = "uil uil-lock password"></i>
                        <i class = "uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class = "input_box">
                        <input type="password" name = "password2"placeholder="Confirm your password" id = "password2" required/>
                        <i class = "uil uil-lock password"></i>
                        <i class = "uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class = "input_box">
                        <input type="youtubeapikey" name = "youtubeapikey" placeholder="Enter you Youtube API Key" id = "youtubeapikey"/>
                        <i class = "uil uil-youtube youtube"></i>
                    </div>

                    <button class ="button">Signup Now</button>

                    <div class="login_signup"> Already have an account? 
                        <a href= "{%url 'login'%}" id = "login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section> 
{% endblock %}
